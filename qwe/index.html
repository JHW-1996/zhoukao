<!doctype html>
<html lang="en">

<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js" "></script>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			#div{
			width: 800px;
			height: 400px;
			border: 2px solid black;	
			float: left;
			}
			#div1{
				width: 800px;
				float: left;
				margin-top: 20px;
			}
			input:nth-child(1){
				width: 400px;
				height: 50px;
				
			}
			input:nth-child(2){
				width: 100px;
				height: 50px;
				text-align: center;
				
				background: blue;
			}
			
</style>
</head>
<body>
	<div id="div"></div>
	<div id="div1">
	<input type="text" id="int"/>
	<input type="submit" id="btn"/>	
	</div>
	
	
<script>
$("#btn").click(function(){
	var val=$("#int").val()
		console.log(val)
		if(val==" "){
			alert("请输入留言...")
			return false
			}else{
		$.ajax({
			type:"POST",
			url:"http://localhost:3000",
			data:{name:val},
			dataType:'json',
			success:function(e){
			console.log(e)
			
		    var a=' '
			for(i in e){
			var t=e[i]
			console.log(t)
			
			for(var i in t){	
			a+=t[i].name+"<br>" 
			}			
	    }
	$("#div").html(a) 
}
			
    }); 
	} 
})
		</script>
</body>
</html>
